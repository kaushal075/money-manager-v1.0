spring.application.name=moneymanager
server.port=9000
server.servlet.context-path=/api/v1.0

spring.profiles.active=prod

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Email (Brevo)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587

# SMTP Username = your VERIFIED sender email
spring.mail.username=${BREVO_SENDER_EMAIL}

# SMTP Password = your Brevo API Key
spring.mail.password=${BREVO_API_KEY}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.from=${BREVO_SENDER_EMAIL}


money.manager.frontend.url=http://localhost:5173
app.activation.url=http://localhost:9000
